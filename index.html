    <title>Gracias por tu visita</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_AUTH_DOMAIN",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_STORAGE_BUCKET",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function generarIDUnico() {
            let id = localStorage.getItem("user_id");
            if (!id) {
                id = "user_" + Math.random().toString(36).substr(2, 9);
                localStorage.setItem("user_id", id);
            }
            return id;
        }

        async function registrarVisita() {
            const userId = generarIDUnico();
            const userDocRef = doc(db, "visitas", userId);
            const userDoc = await getDoc(userDocRef);

            if (userDoc.exists()) {
                await addDoc(collection(db, "visitas_repetidas"), {
                    userId,
                    timestamp: serverTimestamp()
                });
            } else {
                await setDoc(userDocRef, {
                    userId,
                    primeraVisita: serverTimestamp()
                });
            }
        }
